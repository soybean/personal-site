    <script>
        d3.selectAll("#active>.circs>.navbar-circ").style("opacity", 0.7).style("margin-top", "-6px");
        d3.selectAll(".navitem:not(#active)").on("mouseover", function () {
            var myclass = this.classList[2];

            d3.selectAll("." + myclass + ".navbar-circ").transition().style("opacity", 0.7).style("margin-top", "-6px").on("end", function () {
                d3.selectAll("." + myclass + ".navbar-circ.i1").transition().style("margin-left", "-7px");
                d3.selectAll("." + myclass + ".navbar-circ.i3").transition().style("margin-left", "7px");
                d3.selectAll("." + myclass + ".navbar-circ.i2").transition().style("margin-top", "0px");
            })
        })
        d3.selectAll(".navitem:not(#active)").on("mouseout", function () {
            var myclass = this.classList[2];
            d3.selectAll(":not(#active)>.circs>.navbar-circ").transition().style("margin-left", "0px").style("margin-top", "-6px").on("end", function () {
                d3.selectAll(":not(#active)>.circs>.navbar-circ").transition().style("margin-top", "-20px").style("opacity", 0.0).on("end", function () {
                })
            })
            d3.selectAll("#active>.circs>.navbar-circ").style("opacity", 0.7).style("margin-top", "-6px");
        });


        d3.selectAll(".dot")
            .on("mouseover", function () {
                d3.selectAll(".dot").transition().style("opacity", "0.3");
                d3.select(this).transition()
                    .style("height", "250px")
                    .style("width", "250px")
                    .style("opacity", "1");
                d3.selectAll(".title-circles").transition()
                    .style("margin-top", "-196px");
                d3.selectAll(".subtitle-container").transition().style("margin-top", "-6px");


            })
            .on("mouseout", function () {
                d3.selectAll(".dot").transition()
                    .style("height", "228px")
                    .style("width", "228px")
                    .style("opacity", "0.7");
                d3.selectAll(".title-circles").transition()
                    .style("margin-top", "-180px");
                d3.selectAll(".subtitle-container").transition().style("margin-top", "0px");
            });</script>
